tosca_definitions_version: tosca_simple_yaml_1_2

topology_template:
  node_templates:
    VNF1:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: 2116fd24-83f2-416b-bf3c-ca1964793smf
        descriptor_version: 1.0
        provider: imac
        product_name: smf
        software_version: latest

    VDU1:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        sw_image_data:
          name: free5gc-base
          provider: free5gmano
          version: latest
          diskFormat: raw
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 512Mi
            virtual_cpu:
              num_virtual_cpu: 250m
      artifacts:
        sw_image:
          type: tosca.artifacts.nfv.SwImage
          file: free5gmano/free5gc-base
        free5gc:
          type: tosca.artifacts.File
          file: Files/Artifacts/free5gc.conf
          deploy_path: /root/free5gc/install/etc/free5gc/free5gc.conf
        smf:
          type: tosca.artifacts.File
          file: Files/Artifacts/smf.conf
          deploy_path: /root/free5gc/install/etc/free5gc/freeDiameter/smf.conf
      attributes:
        namespace: default
        replicas: 1
        command: [sh, -c, /root/free5gc/install/bin/free5gc-smfd]
        env:
          - name: DB_URI
            value: mongodb://mongodb-svc/free5gc

    CP1:
      type: tosca.nodes.nfv.Cpd
      properties:
        layer_protocol: ipv4
      requirements:
        virtual_binding: VDU1
        virtual_link: VL1

    VL1:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        network_name: management
        vl_profile:
          virtual_link_protocol_data:
            l3_protocol_data:
              dhcp_enabled: False

    CP2:
      type: tosca.nodes.nfv.Cpd
      properties:
        layer_protocol: ipv4
      requirements:
        virtual_binding: VDU1
        virtual_link: VL2

    VL2:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        network_name: ovs-net
        bandwidth: 5000
        vl_profile:
          virtual_link_protocol_data:
            l3_protocol_data:
              cidr: 192.168.2.3/23
