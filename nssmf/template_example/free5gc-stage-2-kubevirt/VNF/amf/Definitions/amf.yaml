tosca_definitions_version: tosca_simple_yaml_1_0

topology_template:
  node_templates:
    VNF1:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: 2116fd24-83f2-416b-bf3c-ca19647vmamf
        descriptor_version: 1.0
        provider: imac
        product_name: amf
        software_version: latest

    VDU1:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        sw_image_data:
          name: free5gc-control-plane
          provider: free5gmano
          version: latest
          diskFormat: qcow2
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 512Mi
            virtual_cpu:
              num_virtual_cpu: 250m
      artifacts:
        sw_image:
          type: tosca.artifacts.nfv.SwImage
          file: free5gmano/kube5gnfvo-stage2-kubevirt
      attributes:
        namespace: default
        replicas: 1
        command:
          - cd /root
          - git clone https://github.com/tw0927041027/OpenStack-Tacker-Exercise -b kubevirt
          - cp /OpenStack-Tacker-Exercise/kubevirt-free5gcv2/free5GC.conf /root/go/src/free5gc/config/free5GC.conf
          - cp /OpenStack-Tacker-Exercise/kubevirt-free5gcv2/amfcfg.conf /root/go/src/free5gc/config/amfcfg.conf
          - /root/go/src/free5gc/bin/amf
        user_name: debian
        user_public_key: ssh-rsa  root@jerry-onos-209

    CP1:
      type: tosca.nodes.nfv.Cpd
      properties:
        layer_protocol: ipv4
      requirements:
        virtual_binding: VDU1
        virtual_link: VL1

    VL1:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        network_name: management
        vl_profile:
          virtual_link_protocol_data:
            l3_protocol_data:
              dhcp_enabled: False

    CP2:
      type: tosca.nodes.nfv.Cpd
      properties:
        type: ovs
        layer_protocol: ipv4
      requirements:
        virtual_binding: VDU1
        virtual_link: VL2

    VL2:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        network_name: ovs-net
        vl_profile:
          virtual_link_protocol_data:
            l3_protocol_data:
              cidr: 192.168.2.2/23
