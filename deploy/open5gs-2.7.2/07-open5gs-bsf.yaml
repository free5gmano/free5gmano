    #      nrf:
    #        - uri: https://nrf.localdomain

---
apiVersion: v1
kind: Service
metadata:
  name: open5gs-bsf-svc
spec:
  selector:
    app: open5gs-bsf
  clusterIP: None
  ports:
    - name: sbi
      protocol: TCP
      port: 80  # 7777
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-bsf-deployment
spec:
  selector:
    matchLabels:
      app: open5gs-bsf
  replicas: 1
  template:
    metadata:
      labels:
        app: open5gs-bsf
    spec:
      containers:
        - name: open5gs-bsf-container
          image: free5gmano/open5gs:v2.7.2
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command: ["/bin/sh"]
          args: ["-c", "sleep 5 && /open5gs-entrypoint.sh && ./install/bin/open5gs-bsfd"]
          ports:
            - containerPort: 80  # 7777
              name: sbi
              protocol: TCP
          volumeMounts:
            - name: open5gs-bsfcfg
              mountPath: /open5gs/install/etc/open5gs/bsf.yaml
              subPath: bsf.yaml
      volumes:
        - name: open5gs-bsfcfg
          configMap:
            name: open5gs-bsf-configmap
            items:
              - key: bsf.yaml
                path: bsf.yaml
