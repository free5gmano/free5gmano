        name: free5gc
        url: mongodb://mongodb-svc:27017
      nrfUri: http://free5gc-nrf-svc:29510

  upfcfg.yaml: |
    info:
      version: 1.0.0
      description: UPF configuration

    configuration:
      # debugLevel: panic|fatal|error|warn|info|debug|trace
      debugLevel: info
      # ReportCaller: true|false
      ReportCaller: false

      pfcp:
        - addr: free5gc-upf-svc

      gtpu:
        - addr: free5gc-upf-svc
        # [optional] gtpu.name
        # - name: free5gc-upf-svc
        # [optional] gtpu.ifname
        # - ifname: upfgtp

      dnn_list:
        - dnn: internet
          cidr: 60.60.0.0/24
          # [optional] dnn_list[*].natifname
          # natifname: eth0
    
  uerouting.yaml: |
    info:
      version: 1.0.0
      description: Routing information for UE

    ueRoutingInfo:
      - SUPI: imsi-2089300007487
        AN: 10.244.0.131 # 10.96.100.10
        PathList:
          - DestinationIP: 60.60.0.100
            UPF: !!seq
              - BranchingUPF
              - AnchorUPF1

          - DestinationIP: 60.60.0.103
            UPF: !!seq
              - BranchingUPF
              - AnchorUPF2

      - SUPI: imsi-2089300007486
        AN: 10.200.200.102
        PathList:
          - DestinationIP: 10.0.0.10
            UPF: !!seq
              - BranchingUPF
              - AnchorUPF1

          - DestinationIP: 10.0.0.11
            UPF: !!seq
              - BranchingUPF
              - AnchorUPF2

    routeProfile:
      MEC1:
        forwardingPolicyID: 10

    pfdDataForApp:
      - applicationId: edge
        pfds:
          - pfdID: pfd1
            flowDescriptions:
              - permit out ip from 60.60.0.1 8080 to any

